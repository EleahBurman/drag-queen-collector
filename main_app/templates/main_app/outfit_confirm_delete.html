{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Outfit?</h1>
  <img src="{% static 'images/willam.png' %}" alt="Willam"/>
</div>
<h2>Are you sure you want to delete outfit for {{dragqueen.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'dragqueen-detail' dragqueen.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
