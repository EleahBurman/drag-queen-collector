{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if dragqueen %}
    <h1>Edit {{ dragqueen.name }}</h1>
    {% else %}
    <h1>Add a Queen</h1>
  {% endif %}
  <img src="{% static 'images/alaska.png' %}" alt="Alaska"/>
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
